<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <h:head>
         <link rel="icon" href="images/icono.png" type="image/png" />
        <title>Ingresar</title>
        
        <style>
            .centrado{
                position: absolute;
                top:50%;
                left:50%;
                bottom: 0;
                width: 400px;
                height: 300px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }
        </style>
            <style>
                .fondo{
                    background-image: url("./images/fon.jpg");
                }
            </style>
    </h:head>
    <h:body styleClass="fondo">
        <h:form id="loginForm">
            <b:container fluid="true">
                <b:panel title="login" collapsed="false" style-class="centrado">

                    <b:row>
                        <br/>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputText placeholder="idUsuario"
                                         id="idUsuario"                                
                                         autocomplete="true"
                                         value="#{usuarioController.idUsuario}">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="10">
                            <b:inputSecret placeholder="ContraseÃ±a"
                                           id="clave"                               
                                           value="#{usuarioController.pwUsuario}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>

                            </b:inputSecret>
                        </b:column>
                        <b:column style-class="message">
                            <b:message for="clave"/>
                        </b:column>

                    </b:row>

                    <b:row>
                        <br/>
                        <b:column medium-screen="1"/>
                        <b:column medium-screen="5">
                            <b:commandButton value="Ingresar"
                                             look="primary"
                                             style="width: 100%"
                                             action="#{usuarioController.valida()}"/>
                        </b:column>
                        
                        <b:column medium-screen="5">
                            <b:commandButton value="Registrarse"
                                             look="primary"
                                             style="width: 100%"
                                             action="#{usuarioController.registra()}"/>
                        </b:column>
                    </b:row>

                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
