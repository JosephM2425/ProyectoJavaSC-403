<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/Templates/Template.xhtml">

            <ui:define name="content">
                    <b:column span="4"></b:column>
                    <b:column span="8">
                        
                        <h:form id="insertReservaForm">  
                          
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Cliente"/>
                            </b:column>
                            <b:column medium-screen="4">  
                                <b:selectOneMenu value="${reservaController.idCliente}">
                                    <f:selectItems value="#{reservaController.get_client_email()}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                      
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Nombre" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Nombre" id="nombre"
                                             required="true"
                                             value="#{reservaController.nombre}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="id"/>
                            </b:column>
                        </b:row>
                            
                            
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Descripcion de la Reserva" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputTextarea placeholder="Descripcion" id="descripcion"
                                             required="true"
                                             value="#{reservaController.descripcion}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="id"/>
                            </b:column>
                        </b:row>
                            
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Fecha de Reserva" for="fechaReserva"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:datepicker id="fecha"
                                              required="true"
                                              value="#{reservaController.fecha}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="fecha"/>
                            </b:column>
                        </b:row>
                            
                            
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Precio de la Reserva" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Precio" id="precio"
                                             required="true"
                                             value="#{reservaController.precio}">
                                <f:facet name="prepend">
                                    <h:outputText value="$" />
                                </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="id"/>
                            </b:column>
                        </b:row>
                                                                       
                            <b:column medium-screen="6">
                                <b:commandButton value="Insertar"
                                                 action="#{reservaController.insertar()}"
                                                 look="success" icon-awesome="fa-edit"
                                                 style="width: 100%"/>
                            </b:column>
                </h:form>  

                    </b:column>
                    <b:column span="2"></b:column>
             </ui:define>

        </ui:composition>

    </body>
</html>
