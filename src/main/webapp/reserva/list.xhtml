<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/Templates/Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{reservaController.reservas}"
                                 var="reserva"
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{reserva.idCliente}"
                                           width="15%"
                                           label="Correo Cliente"/>
                        <b:dataTableColumn value="#{reserva.nombre}"
                                           width="19%"
                                           label="Nombre de la Reserva"/>
                        <b:dataTableColumn value="#{reserva.descripcion}"
                                           width="19%"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{reserva.precio}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Precio"/>
                        <b:dataTableColumn value="#{reserva.fecha}"
                                           width="10%"
                                           style="text-align: center"
                                           label="Precio"/>
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
